        <h1 class="mb-4 text-center text-3xl font-semibold text-white">Login</h1>
        <p class="mb-6 text-center text-sm">Welcome Back!</p>
        <form action="/login" method="POST" onsubmit="handleEvent(event)">
          {% csrf_token %}

            <input type="password" name="password" placeholder="Password" class="border-none outline-none" />
          </div>
          <p class="mb-6 mr-2 text-sm flex justify-end cursor-pointer"><a href="/forgot_password"  class="text-blue-400">Forgot Password?</a></p>
          <button class="w-full rounded-full bg-gradient-to-r from-indigo-400 to-indigo-900 py-3 font-medium tracking-wide text-white cursor-pointer">Login</button>
        </form>
        <p class="mt-4 mb-7 text-center text-sm text-slate-400"> <a  class="hover:underline text-blue-400"></a></p>
        <span class="block w-full h-0.5 bg-gradient-to-r from-slate-900 via-indigo-500 to-slate-900"></span>

      </div>
  <script>
      function handleEvent(event) {
          event.preventDefault();
          const formData = new FormData(event.target);

          fetch('/login', {
              method: 'POST',
              body: formData,

          })
          .then(response => response.json())
        .then(data => {
            console.log("data-:", data);

            // Handle error response
            if (data.error) {
                Swal.fire("Invalid Credentials", data.error, "error"); // SweetAlert for errors
            } else {
                // On success, store tokens in localStorage (or HttpOnly Cookies if preferred)
                localStorage.setItem('access_token', data.access);  // Store the access token
                localStorage.setItem('refresh_token', data.refresh);  // Store the refresh token

                // Optionally store user information (username, role) if needed later
                localStorage.setItem('username', data.user.username);
                localStorage.setItem('role', data.user.role);

                // Show success message and redirect
                Swal.fire({
                    title: "Login Successful!",
                    text: data.message || "You have successfully logged in.",
                    icon: "success",
                    timer: 1500,
                    showConfirmButton: false
                }).then(() => {
                    window.location.href = "/projects";  // Redirect to the protected page
                });
            }
        })
              .catch(error => {
                  Swal.fire("Error", "Something went wrong! Please try again.", "error");
                  console.error('Error:', error);
              });
      }
  </script>
