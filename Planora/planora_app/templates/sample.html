  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Roboto", sans-serif;
      background-color: #eef2f3;
      color: #333;
      line-height: 1.6;
      font-size: 16px;
      overflow:hidden;
    }
    header {
      background: linear-gradient(45deg, black, transparent);
      text-align: center;
      padding: 15rem 2rem;
      color: #fff;
      position: relative;
      overflow: hidden;
    }
    .animated-title {
      font-size: 6.5rem;
      margin-bottom: 1rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      animation: titleFadeIn 5s ease-out;
    }
    @keyframes titleFadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    header p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    nav {
      background-color: #2c3e50;
      padding: 1rem;
    }
    nav ul {
      list-style: none;
      display: flex;
    }
    nav ul li {
      margin: 0 1rem;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s, transform 0.3s;
    }
    nav ul li a:hover {
      color: #ffcc00;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2.5rem;
      }
    }
  </style>
  <body>
    <nav>
      <ul>
        <li><a href="/login">Login</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>

    <header class="text-white text-center p-32">
      <h1 class="animated-title">Planora</h1>
      <p>
        A Smart Project Management Solution for Teams of Any Size.
      </p>
      <p>
        Track, Assign, and Manage Projects Seamlessly with Real-time Dashboards.
      </p>
    </header>
